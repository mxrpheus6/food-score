server:
  port: 5000

spring:
  application:
    name: product-service
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}

  jpa:
    hibernate:
      ddl-auto: create.
    properties:
      hibernate:
        dialect: ${DB_DIALECT}
        format_sql: true
    show-sql: true